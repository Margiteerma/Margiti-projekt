<div class="tooted">
    <div class="toode" 
    *ngFor="let item of items; let jarjekorranumber = index"
    (mouseenter)="onMouseEnter(item)"
    (mouseleave)="onMouseLeave(item)"
    >
        <div [routerLink]="['toode',jarjekorranumber]">
        <div> <b>{{item.category | uppercase}}</b> </div>
        <img src="{{item.imgSrc}}">
         <p>Toote nimetus: <br> {{item.title}} </p>
        <div class="price">Hind: <br>{{item.price}} €</div>  
    </div>
        <button *ngIf="item.showbutton" 
        class="lisa-nupp" (click)="onAddToCart(item)">+ LISA</button>  
        <div class="tyhimik" *ngIf="!item.showbutton"></div>  
        
        
    </div>
    </div>
