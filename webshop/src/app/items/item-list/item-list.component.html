<div class="tooted">
    <div class="toode" *ngFor="let item of items; let jarjekorranumber = index">
        <div [routerLink]="['toode',jarjekorranumber]">
        <div> <b>{{item.category | uppercase}}</b> </div>
        <img src="{{item.imgSrc}}">
         <p>Toote nimetus: <br> {{item.title}} </p>
        <div>Hind: <br>{{item.price}} €</div>  
    </div>
        <button (click)="onAddToCart(item)">Lisa ostukorvi</button>      
    </div>
    </div>
